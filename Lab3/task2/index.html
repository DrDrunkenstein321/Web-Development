<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <div class="brand">
                <div class="brand-mark">TD</div>
                <div class="brand-text">
                    <p class="brand-title">To-Do Studio</p>
                    <p class="brand-tagline">Plan with clarity, finish with pride.</p>
                </div>
            </div>
            <div class="header-actions">
                <div class="header-pill">Minimal · Fast · Calm</div>
            </div>
        </div>
    </header>
    <main>
        <h1 class="main-text">Your To Do</h1>
        <div class="div-add-task">
            <input type="text" class="input-text-task">
            <button class="add-button-task">+</button>
        </div>
        <div class="div-for-tasks">

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
