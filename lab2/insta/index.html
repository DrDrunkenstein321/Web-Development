<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram — Вход</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="page">
    <section class="layout">

      <div class="left">
        <div class="ig-mini" aria-label="Instagram logo"></div>

        <h1 class="hero-title">
          Посмотрите, какими<br>
          моментами из жизни<br>
          поделились ваши близкие<br>
          <span class="c-orange">близкие</span><br>
          <span class="c-pink">друзья.</span>
        </h1>

        <div class="hero-art" aria-hidden="true">
          <div class="card-img img1"></div>
          <div class="card-img img2"></div>
          <div class="card-img img3"></div>

          <div class="sticker heart"></div>
          <div class="sticker chat"></div>
          <div class="sticker plus"></div>
        </div>
      </div>

      <div class="divider" aria-hidden="true"></div>

      <div class="right">
        <div class="login-box">
          <p class="login-title">Войти в Instagram</p>

          <form class="form" action="#" method="post">
            <label class="sr-only" for="user">Имя пользователя, телефон или email</label>
            <input
              class="input"
              id="user"
              type="text"
              name="user"
              placeholder="Имя пользователя, номер мобильного телефона или электронны..."
              required
            />

            <label class="sr-only" for="pass">Пароль</label>
            <input
              class="input"
              id="pass"
              type="password"
              name="pass"
              placeholder="Пароль"
              required
            />

            <button class="btn btn-main" type="submit">Войти</button>

            <a class="link center" href="#">Забыли пароль?</a>

            <div class="or-block">
              <div class="or-line"></div>
              <div class="or-text">ИЛИ</div>
              <div class="or-line"></div>
            </div>

            <button class="btn btn-outline" type="button">
              <svg class="fb-logo" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <circle cx="12" cy="12" r="16"></circle>
                <path d="M13.4 7.4h2.1V5.1c-.36-.05-1.6-.16-2.83-.16-2.8 0-4.72 1.7-4.72 4.83v2.19H5.6v2.6h2.35v6.65h2.88v-6.65h2.34l.37-2.6h-2.7V10c0-.76.2-1.28 1.26-1.28z"></path>
              </svg>
              Войти через Facebook
            </button>

            <button class="btn btn-outline2" type="button">
              Создать новый аккаунт
            </button>

            <div class="meta-row">
              <img class="meta-icon" src="meta.svg" alt="" aria-hidden="true" style="height: 50px;" />
              <a class="link meta-link" href="#">Meta</a>
            </div>
          </form>
        </div>
      </div>

    </section>

    <footer class="footer">
      <nav class="footer-nav" aria-label="Footer links">
        <a href="#">Meta</a>
        <a href="#">Информация</a>
        <a href="#">Блог</a>
        <a href="#">Вакансии</a>
        <a href="#">Помощь</a>
        <a href="#">API</a>
        <a href="#">Конфиденциальность</a>
        <a href="#">Условия</a>
        <a href="#">Места</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Threads</a>
        <a href="#">Загрузка контактов</a>
        <a href="#">Meta Verified</a>
      </nav>

      <div class="footer-bottom">
        <span>Русский</span>
        <span>© 2026 Instagram from Meta</span>
      </div>
    </footer>
  </main>

</body>
</html>
